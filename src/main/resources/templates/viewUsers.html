<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>
<div class="container" aria-setsize="-10">

    <h3>JobPortal CRUD App</h3>
    <div>
        <a th:href="@{/}" >Home</a> |
    </div>
    <hr>
    <!-- display user name and role -->

    <div>
        User: <span sec:authentication="name"></span>
        <br><br>
        Role(s): <span sec:authentication="principal.authorities"></span>
        <br><br>
    </div>
 <a th:href="@{/register/showRegistrationForm}" class="btn btn-primary">Add User</a>
<div align="center">
    <h1>User List</h1>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>User Name</th>
                <th>Role</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${listUsers}">
                <td th:text="${user.userName}"/>
                <td th:text="${user.formRole}"/>
                <td th:text="${user.firstName}"/>
                <td th:text="${user.lastName}"/>
                <td th:text="${user.email}"/>
                <td th:text="${user.password}"/>

        <div sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')">

            <td>
          <span sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')">

            <!-- Add "update" button/link -->
            <a th:href="@{/register/showFormForUpdate/{id}(id=${user.id})}"
               class="btn btn-info btn-md">
              Update
            </a>

          </span>
            </td>
            <td>
                <span sec:authorize="hasRole('ROLE_ADMIN')">

            <!-- Add "delete" button/link -->
            <a th:href="@{/register/deleteUser/{id}(id=${user.id})}"
               class="btn btn-danger btn-md"
               onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
              Delete
            </a>

          </span>
            </td>

        </div>
    </tr>
        </tbody>
    </table>



</div>
    <hr>
    <!-- Add a logout button -->
    <form action="#" th:action="@{/logout}"
          method="POST" >

        <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />

    </form>
</div>
</body>
</html>
