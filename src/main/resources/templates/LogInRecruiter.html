<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Add Recruiter Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Reference Bootstrap files -->


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/4.2.1/jquery.min.js"></script>

  <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>


</head>
<body>


<div class="container">
  <div>
    <h3>JobPortal CRUD App</h3>
  </div>
  <a th:href="@{/LogInRecruiterController/logInPage}">Recruiter Sign-In</a> | <a th:href="@{/recruiters/showFormForAdd}" >Recruiter Sign-Up</a>  | <a th:href="@{/}" class="float-right">Find Jobs</a>    <div>    <hr style="height:1px;background-color: black">
  </div>
  <p class="h4 mb-4"> Log-In Recruiter</p>

  <div>

    <div id="loginbox" style="margin-top: 50px;"
         class="mainbox col-md-3 col-md-offset-4 col-sm-12 col-sm-offset-4">

      <div class="panel panel-info">

        <div class="panel-heading">
          <div class="panel-title">Sign In: JDBC Authentication</div>
        </div>

        <div style="padding-top: 30px" class="panel-body">

          <!-- Login Form -->
          <form th:action="@{/authenticateTheUser}"
                method="POST" class="form-horizontal">

            <!-- Place for messages: error, alert etc ... -->
            <div class="form-group">
              <div class="col-xs-30">
                <div>

                  <!-- Check for login error -->

                  <div th:if="${param.error}">

                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                      Invalid username and password.
                    </div>

                  </div>

                  <!-- Check for logout -->

                  <div th:if="${param.logout}">

                    <div class="alert alert-success col-xs-offset-1 col-xs-10">
                      You have been logged out.
                    </div>

                  </div>

                </div>
              </div>
            </div>

            <!-- User name -->
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

              <input type="text" name="username" placeholder="username" class="form-control mb-10 col-10">
            </div>

            <!-- Password -->
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>

              <input type="password" name="password" placeholder="password" class="form-control mb-10 col-10" >
            </div>

            <!-- Login/Submit Button -->

                <button type="submit" class="btn btn-info col-5">Login</button>
                <button type="reset" class="btn btn-info col-5">Clear</button>


          </form>

        </div>

      </div>

    </div>

  </div>

  <hr>
  <a th:href="@{/recruiters/viewRecruitersPage}">Recruiter List</a>

</div>
</body>

</html>
